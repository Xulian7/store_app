<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f8f9fa; --card:#fff; --muted:#6c757d; --accent:#0d6efd;
      --sidebar-bg:#ffffff; --sidebar-width:260px; --sidebar-collapsed-width:72px;
    }
    body{ background:var(--bg); color:var(--muted); height:100vh; }
    .app-shell{ display:flex; height:100vh; overflow:hidden; }
    .sidebar{
      width:var(--sidebar-width); min-width:var(--sidebar-width); background:var(--sidebar-bg);
      transition: width .25s ease, background .3s ease;
      border-right:1px solid rgba(0,0,0,.06);
      display:flex; flex-direction:column;
    }
    .sidebar.collapsed{ width:var(--sidebar-collapsed-width); min-width:var(--sidebar-collapsed-width); }
    .sidebar .brand{ padding:18px; font-weight:700; display:flex; gap:10px; align-items:center; }
    .sidebar .nav-section{ flex:1; overflow:auto; padding:8px; }
    .sidebar .nav-item{ border-radius:8px; margin:6px 4px; }
    .sidebar .nav-link{ color:var(--muted); display:flex; align-items:center; gap:12px; padding:10px; text-decoration:none; cursor:pointer; border-radius:6px; }
    .sidebar .nav-link .icon{ width:28px; text-align:center; font-size:1.2rem; }
    .sidebar .nav-link.active{ background:linear-gradient(90deg, rgba(13,110,253,.12), transparent); color:var(--accent); font-weight:600; }
    .sidebar .parent-link.active-parent{ background:rgba(13,110,253,.08); }
    .sidebar .sublist{ padding-left:38px; display:none; }
    .sidebar.collapsed .text-label{ display:none; }
    .content{ flex:1; padding:18px; overflow:auto; }
    .topbar{ height:56px; display:flex; align-items:center; justify-content:space-between; gap:12px; padding:0 12px; background:transparent; }
    .collapse-btn-container{ padding:12px; text-align:center; }
    .breadcrumb{ --bs-breadcrumb-divider: '>'; }
    .view-card{ background:var(--card); border-radius:12px; padding:18px; color:inherit; box-shadow:0 4px 20px rgba(2,6,23,.06); }
    .card { border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08); }
    .table thead { background:#0d6efd; color:#fff; }
  </style>
</head>
<body data-theme="light">
  <div class="app-shell">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="brand">
        <div class="brand-logo badge bg-primary text-white rounded-pill" style="width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
          <i class="bi bi-people-fill"></i>
        </div>
        <div class="brand-text">
          <div>Moto Shop</div>
        </div>
      </div>
      <div class="nav-section">
        <div class="nav-item">
          <a class="nav-link parent-link active-parent" data-parent="clientes">
            <span class="icon"><i class="bi bi-people-fill"></i></span>
            <span class="text-label">Clientes</span>
          </a>
          <div class="sublist" data-parent="clientes" style="display:block;">
            <a href="clientes-gestion.html" class="nav-link child-link active">Gestión</a>
            <a href="clientes-reportes.html" class="nav-link child-link">Reportes</a>
          </div>
        </div>
      </div>
      <div class="collapse-btn-container">
        <button id="collapseSidebarBtn" class="btn btn-sm btn-outline-secondary" title="Colapsar sidebar"><i class="bi bi-arrow-left-right"></i></button>
      </div>
    </aside>

    <!-- Main -->
    <main class="content">
      <div class="topbar">
        <h4>Gestión de Clientes</h4>
      </div>
      <div class="container py-4">

        <h2 class="mb-4"><i class="bi bi-people-fill"></i> Gestión de Clientes</h2>

        <div class="row g-4">
          <!-- Crear/Modificar cliente -->
          <div class="col-md-6">
            <div class="card p-3">
              <h5><i class="bi bi-plus-circle"></i> Crear / Modificar Cliente</h5>
              <form id="formCliente" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Cédula</label>
                  <input type="text" class="form-control" id="cedula" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Nacionalidad</label>
                  <input type="text" class="form-control" id="nacionalidad" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Guardar</button>
              </form>
            </div>
          </div>

          <!-- Ver clientes -->
          <div class="col-md-6">
            <div class="card p-3">
              <h5><i class="bi bi-eye-fill"></i> Clientes Registrados</h5>
              <div class="table-responsive">
                <table class="table table-striped align-middle">
                  <thead>
                    <tr>
                      <th>Cédula</th>
                      <th>Nombre</th>
                      <th>Dirección</th>
                      <th>Teléfono</th>
                      <th>Nacionalidad</th>
                    </tr>
                  </thead>
                  <tbody id="tablaClientes">
                    <!-- dinámico -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

<script>
  const sidebar = document.getElementById('sidebar');
  const collapseBtn = document.getElementById('collapseSidebarBtn');

  collapseBtn.addEventListener('click', ()=>{
    sidebar.classList.toggle('collapsed');
  });

  // Sublist toggle
  document.querySelectorAll('.parent-link').forEach(parent=>{
    parent.addEventListener('click', e=>{
      e.preventDefault();
      const pid = parent.dataset.parent;
      const sub = document.querySelector('.sublist[data-parent="'+pid+'"]');
      const isOpen = sub.style.display==='block';
      document.querySelectorAll('.sublist').forEach(sl=>sl.style.display='none');
      document.querySelectorAll('.parent-link').forEach(pl=>pl.classList.remove('active-parent'));
      if(!isOpen){
        sub.style.display='block';
        parent.classList.add('active-parent');
      }
    });
  });

  // Validación simple del formulario
  const formCliente = document.getElementById('formCliente');
  const tablaClientes = document.getElementById('tablaClientes');
  formCliente.addEventListener('submit', e=>{
    e.preventDefault();
    if (!formCliente.checkValidity()) { formCliente.classList.add('was-validated'); return; }

    const cedula = document.getElementById('cedula').value;
    const nombre = document.getElementById('nombre').value;
    const direccion = document.getElementById('direccion').value;
    const telefono = document.getElementById('telefono').value;
    const nacionalidad = document.getElementById('nacionalidad').value;

    // Insertar en la tabla
    const row = document.createElement('tr');
    row.innerHTML = `<td>${cedula}</td><td>${nombre}</td><td>${direccion}</td><td>${telefono}</td><td>${nacionalidad}</td>`;
    tablaClientes.appendChild(row);

    formCliente.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

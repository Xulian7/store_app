<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Almacén</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card { border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08); }
    .table thead { background:#0d6efd; color:#fff; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-box-seam"></i> Gestión de Almacén</h2>

    <div class="row g-4">
      <!-- Crear producto -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5><i class="bi bi-plus-circle"></i> Crear Producto</h5>
          <form id="formProducto" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Referencia</label>
              <input type="text" class="form-control" id="referencia" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio Compra</label>
              <input type="number" class="form-control" id="precioCompra" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Guardar</button>
          </form>
        </div>
      </div>

      <!-- Registrar movimiento -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5><i class="bi bi-arrow-left-right"></i> Registrar Movimiento</h5>
          <form id="formMovimiento" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select class="form-select" id="producto" required>
                <option value="">Seleccionar...</option>
                <!-- dinámico -->
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de Movimiento</label>
              <select class="form-select" id="tipo" required>
                <option value="Compra">Compra</option>
                <option value="DevolucionProveedor">Devolución a Proveedor</option>
                <option value="Ajuste">Ajuste</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Proveedor (solo aplica en compra/devolución)</label>
              <input type="text" class="form-control" id="proveedor">
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla de movimientos -->
    <div class="card mt-4 p-3">
      <h5><i class="bi bi-clock-history"></i> Últimos Movimientos</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Producto</th>
              <th>Tipo</th>
              <th>Proveedor</th>
              <th>Cantidad</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="tablaMovimientos">
            <!-- dinámico -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Funcion crear productos -->
<script>
(function() {
  const BASE_URL = window.location.hostname.includes("localhost")
    ? "http://127.0.0.1:8000"
    : "https://storeapp-production-9a82.up.railway.app";

  const form = document.getElementById("formProducto");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
      nombre: document.getElementById("nombre").value,
      referencia: document.getElementById("referencia").value,
      precio_compra: parseFloat(document.getElementById("precioCompra").value),
    };

    try {
      const res = await fetch(`${BASE_URL}/productos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!res.ok) {
        const error = await res.json();
        alert("Error: " + error.detail);
        return;
      }

      const result = await res.json();
      alert("Producto guardado: " + result.msg);

      form.reset(); // usar la constante en vez de buscar otra vez el form
    } catch (err) {
      console.error("Error en fetch:", err);
      alert("Error al conectar con el servidor");
    }
  });
})();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

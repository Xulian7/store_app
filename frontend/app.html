<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>App - Maqueta con Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f1f3f5; --card:#fff; --muted:#6c757d; --accent:#0d6efd;
      --sidebar-bg:#ffffff; --sidebar-width:260px; --sidebar-collapsed-width:72px;
    }
    [data-theme="dark"]{
      --bg:#071025; --card:#091426; --muted:#9aa7bd; --accent:#4dabf7;
      --sidebar-bg:#071526;
    }
    body{ background:var(--bg); color:var(--muted); height:100vh; }
    .app-shell{ display:flex; height:100vh; overflow:hidden; }
    .sidebar{
      width:var(--sidebar-width); min-width:var(--sidebar-width); background:var(--sidebar-bg);
      transition: width .25s ease, background .3s ease;
      border-right:1px solid rgba(0,0,0,.06);
      display:flex; flex-direction:column;
    }
    .sidebar.collapsed{ width:var(--sidebar-collapsed-width); min-width:var(--sidebar-collapsed-width); }
    .sidebar .brand{ padding:18px; font-weight:700; display:flex; gap:10px; align-items:center; }
    .sidebar .nav-section{ flex:1; overflow:auto; padding:8px; }
    .sidebar .nav-item{ border-radius:8px; margin:6px 4px; }
    .sidebar .nav-link{ color:var(--muted); display:flex; align-items:center; gap:12px; padding:10px; text-decoration:none; cursor:pointer; border-radius:6px; }
    .sidebar .nav-link .icon{ width:28px; text-align:center; font-size:1.2rem; }
    .sidebar .nav-link.active{ background:linear-gradient(90deg, rgba(13,110,253,.12), transparent); color:var(--accent); font-weight:600; }
    .sidebar .parent-link.active-parent{ background:rgba(13,110,253,.08); }
    .sidebar .sublist{ padding-left:38px; display:none; }
    .sidebar.collapsed .text-label{ display:none; }
    .content{ flex:1; padding:18px; overflow:auto; }
    .topbar{ height:56px; display:flex; align-items:center; justify-content:space-between; gap:12px; padding:0 12px; background:transparent; }
    .collapse-btn-container{ padding:12px; text-align:center; }
    .breadcrumb{ --bs-breadcrumb-divider: '>'; }
    .view-card{ background:var(--card); border-radius:12px; padding:18px; color:inherit; box-shadow:0 4px 20px rgba(2,6,23,.06); }
    /* small highlight for collapsed thin bar */
    .sidebar.collapsed{ box-shadow: inset 4px 0 0 rgba(13,110,253,.06); }
    /* responsive */
    @media (max-width:760px){
      .sidebar{ position:fixed; z-index:1050; transform:translateX(-100%); }
      .sidebar.open{ transform:translateX(0); }
    }
  </style>
</head>
<body data-theme="light">
  <div class="app-shell">
    <aside id="sidebar" class="sidebar">
      <div class="brand">
        <div class="brand-logo badge bg-primary text-white rounded-pill" style="width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
          <i class="bi bi-bootstrap"></i>
        </div>
        <div class="brand-text">
          <div>Moto Shop</div>
          <small class="text-muted"></small>
        </div>
      </div>

      <div class="nav-section">
        <div class="mb-2 px-2">
          <input id="searchNav" class="form-control form-control-sm" placeholder="Buscar vista..." />
        </div>

        <!-- Parent: Clientes -->
    <div class="nav-item">
      <a class="nav-link parent-link" data-parent="clientes">
        <span class="icon"><i class="bi bi-people-fill"></i></span>
        <span class="text-label">Clientes</span>
      </a>
      <div class="sublist" data-parent="clientes">
        <a href="#" class="nav-link child-link" data-view="clientes-gestion">
          <span class="icon"><i class="bi bi-person-lines-fill"></i></span>
          <span class="text-label">Gestión</span>
        </a>
        <a href="#" class="nav-link child-link" data-view="clientes-reportes">
          <span class="icon"><i class="bi bi-file-earmark-text-fill"></i></span>
          <span class="text-label">Reportes</span>
        </a>
      </div>
    </div>

    <!-- Parent: Almacén -->
    <div class="nav-item">
      <a class="nav-link parent-link" data-parent="almacen">
        <span class="icon"><i class="bi bi-box-seam"></i></span>
        <span class="text-label">Almacén</span>
      </a>
      <div class="sublist" data-parent="almacen">
        <a href="#" class="nav-link child-link" data-view="almacen-gestion">
          <span class="icon"><i class="bi bi-journal-text"></i></span>
          <span class="text-label">Gestión</span>
        </a>
        <a href="#" class="nav-link child-link" data-view="almacen-ventas">
          <span class="icon"><i class="bi bi-cash-stack"></i></span>
          <span class="text-label">Ventas</span>
        </a>
        <a href="#" class="nav-link child-link" data-view="almacen-reportes">
          <span class="icon"><i class="bi bi-file-earmark-bar-graph-fill"></i></span>
          <span class="text-label">Reportes</span>
        </a>
      </div>
    </div>

    <!-- Parent: Taller -->
    <div class="nav-item">
      <a class="nav-link parent-link" data-parent="taller">
        <span class="icon"><i class="bi bi-tools"></i></span>
        <span class="text-label">Taller</span>
      </a>
      <div class="sublist" data-parent="taller">
        <a href="#" class="nav-link child-link" data-view="taller-servicios">
          <span class="icon"><i class="bi bi-wrench"></i></span>
          <span class="text-label">Servicios</span>
        </a>
        <a href="#" class="nav-link child-link" data-view="taller-reportes">
          <span class="icon"><i class="bi bi-file-earmark-text-fill"></i></span>
          <span class="text-label">Reportes</span>
        </a>
      </div>
    </div>

    <!-- Parent: Arrendamientos -->
    <div class="nav-item">
      <a class="nav-link parent-link" data-parent="arrendamientos">
        <span class="icon"><i class="bi bi-building"></i></span>
        <span class="text-label">Arrendamientos</span>
      </a>
      <div class="sublist" data-parent="arrendamientos">
        <a href="#" class="nav-link child-link" data-view="arrendamientos-cobros">
          <span class="icon"><i class="bi bi-receipt"></i></span>
          <span class="text-label">Lista de cobros</span>
        </a>
        <a href="#" class="nav-link child-link" data-view="arrendamientos-contratos">
          <span class="icon"><i class="bi bi-file-text-fill"></i></span>
          <span class="text-label">Contratos</span>
        </a>
        <a href="#" class="nav-link child-link" data-view="arrendamientos-reportes">
          <span class="icon"><i class="bi bi-file-earmark-bar-graph-fill"></i></span>
          <span class="text-label">Reportes</span>
        </a>
      </div>
    </div>


      <div class="collapse-btn-container">
        <button id="collapseSidebarBtn" class="btn btn-sm btn-outline-secondary" title="Colapsar sidebar"><i class="bi bi-arrow-left-right"></i></button>
      </div>

    </aside>

    <main class="content">
      <div class="topbar">
        <div class="d-flex align-items-center gap-3">
          <button id="mobileOpenBtn" class="btn btn-outline-secondary d-md-none"><i class="bi bi-list"></i></button>
          <h4 id="viewTitle" class="m-0">Inicio</h4>
          <nav style="--bs-breadcrumb-divider:'>';" aria-label="breadcrumb">
            <ol id="breadcrumb" class="breadcrumb m-0">
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </nav>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="themeToggleApp" class="btn btn-sm btn-outline-secondary" title="Cambiar tema"><i class="bi bi-moon-fill"></i></button>
          <div class="vr"></div>
          <button id="logoutBtn" class="btn btn-sm btn-danger">Cerrar sesión</button>
        </div>
      </div>

      <div id="mainViewArea" class="mt-3">
        <div class="view-card" id="welcomeView">
          <h3>Bienvenido al panel de maqueta</h3>
          <p class="text-muted">Selecciona una vista en la barra lateral. Esta sidebar es global y persistente entre vistas.</p>
        </div>
      </div>
    </main>
  </div>

<script>
(function(){
  const body = document.body;
  const sidebar = document.getElementById('sidebar');
  const collapseBtn = document.getElementById('collapseSidebarBtn');
  const themeToggle = document.getElementById('themeToggleApp');
  const mobileOpenBtn = document.getElementById('mobileOpenBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const mainArea = document.getElementById('mainViewArea');
  const viewTitle = document.getElementById('viewTitle');
  const breadcrumb = document.getElementById('breadcrumb');

  // restore theme & collapse
  body.setAttribute('data-theme', localStorage.getItem('mf_theme') || 'light');
  if(localStorage.getItem('mf_sidebar_collapsed')==='true') sidebar.classList.add('collapsed');

  function setThemeIcon(){
    const icon = themeToggle.querySelector('i');
    icon.className = (body.getAttribute('data-theme')==='dark')?'bi bi-sun-fill':'bi bi-moon-fill';
  }
  setThemeIcon();
  themeToggle.addEventListener('click', ()=>{
    const t = (body.getAttribute('data-theme')==='dark')?'light':'dark';
    body.setAttribute('data-theme', t);
    localStorage.setItem('mf_theme', t);
    setThemeIcon();
  });

  collapseBtn.addEventListener('click', ()=>{
    const collapsed = sidebar.classList.toggle('collapsed');
    localStorage.setItem('mf_sidebar_collapsed', collapsed);
  });

  // mobile toggle
  mobileOpenBtn.addEventListener('click', ()=> sidebar.classList.toggle('open'));

  // toggle sublist tipo acordeón
  document.querySelectorAll('.parent-link').forEach(parent=>{
    parent.addEventListener('click', e=>{
      e.preventDefault();
      const pid = parent.dataset.parent;
      const sub = document.querySelector('.sublist[data-parent="'+pid+'"]');
      const isOpen = sub.style.display==='block';
      // cerrar todas las sublistas y quitar active-parent
      document.querySelectorAll('.sublist').forEach(sl=>{
        sl.style.display='none';
      });
      document.querySelectorAll('.parent-link').forEach(pl=>pl.classList.remove('active-parent'));
      // abrir solo la actual si estaba cerrada
      if(!isOpen){
        sub.style.display='block';
        parent.classList.add('active-parent');
      }
    });
  });

  // child links
  document.querySelectorAll('.child-link').forEach(el=>{
    el.addEventListener('click', e=>{
      e.preventDefault();
      const view = el.dataset.view;
      loadView(view);
      // active state
      document.querySelectorAll('.child-link').forEach(x=>x.classList.remove('active'));
      el.classList.add('active');
      // highlight parent
      document.querySelectorAll('.parent-link').forEach(pl=>{
        const pid = pl.dataset.parent;
        const sub = document.querySelector('.sublist[data-parent="'+pid+'"]');
        if(sub.contains(el)) pl.classList.add('active-parent');
        else pl.classList.remove('active-parent');
      });
      if(!sidebar.classList.contains('collapsed')) sidebar.classList.remove('open');
    });
  });


  // views externas
  async function loadView(viewKey){
    // viewKey vendrá de data-view, ej: "almacen-gestion"
    // conviértelo en una ruta, ej: "views/almGestion.html"
    let filePath = '';
    switch(viewKey){
      case 'almacen-gestion': filePath = 'views/almgestion.html'; break;
      case 'almacen-ventas': filePath = 'views/almVentas.html'; break;
      case 'almacen-reportes': filePath = 'views/almReportes.html'; break;
      case 'clientes-gestion': filePath = 'views/clientesGestion.html'; break;
      case 'clientes-reportes': filePath = 'views/clientesReportes.html'; break;
      case 'taller-servicios': filePath = 'views/tallerServicios.html'; break;
      case 'taller-reportes': filePath = 'views/tallerReportes.html'; break;
      case 'arrendamientos-cobros': filePath = 'views/arrCobros.html'; break;
      case 'arrendamientos-contratos': filePath = 'views/arrContratos.html'; break;
      case 'arrendamientos-reportes': filePath = 'views/arrReportes.html'; break;
      default: 
        mainArea.innerHTML = `<div class="alert alert-warning">Vista no definida (${viewKey})</div>`;
        return;
    }

    try {
      const res = await fetch(filePath);
      if(!res.ok) throw new Error("No se pudo cargar "+filePath);
      const html = await res.text();
      viewTitle.textContent = viewKey.replace('-', ' ').toUpperCase();
      breadcrumb.innerHTML = '<li class="breadcrumb-item active">'+viewTitle.textContent+'</li>';
      mainArea.innerHTML = html;
    } catch (err){
      mainArea.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    }
  }


  // logout
  logoutBtn.addEventListener('click', ()=>{
    localStorage.removeItem('mf_sidebar_collapsed');
    window.location.href='/index.html';
  });

  // search filter
  const searchNav = document.getElementById('searchNav');
  searchNav.addEventListener('input', ()=>{
    const q = searchNav.value.toLowerCase();
    document.querySelectorAll('.nav-section .nav-item').forEach(item=>{
      const text = item.innerText.toLowerCase();
      item.style.display = text.indexOf(q)===-1?'none':'';
    });
  });

  // initial load
  document.querySelectorAll('.child-link')[0].click();

})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

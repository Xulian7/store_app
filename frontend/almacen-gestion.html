<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Almacén</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f8f9fa; --card:#fff; --muted:#6c757d; --accent:#0d6efd;
      --sidebar-bg:#ffffff; --sidebar-width:260px; --sidebar-collapsed-width:72px;
    }
    body{ background:var(--bg); color:var(--muted); height:100vh; }
    .app-shell{ display:flex; height:100vh; overflow:hidden; }
    .sidebar{
      width:var(--sidebar-width); min-width:var(--sidebar-width); background:var(--sidebar-bg);
      transition: width .25s ease, background .3s ease;
      border-right:1px solid rgba(0,0,0,.06);
      display:flex; flex-direction:column;
    }
    .sidebar.collapsed{ width:var(--sidebar-collapsed-width); min-width:var(--sidebar-collapsed-width); }
    .sidebar .brand{ padding:18px; font-weight:700; display:flex; gap:10px; align-items:center; }
    .sidebar .nav-section{ flex:1; overflow:auto; padding:8px; }
    .sidebar .nav-item{ border-radius:8px; margin:6px 4px; }
    .sidebar .nav-link{ color:var(--muted); display:flex; align-items:center; gap:12px; padding:10px; text-decoration:none; cursor:pointer; border-radius:6px; }
    .sidebar .nav-link .icon{ width:28px; text-align:center; font-size:1.2rem; }
    .sidebar .nav-link.active{ background:linear-gradient(90deg, rgba(13,110,253,.12), transparent); color:var(--accent); font-weight:600; }
    .sidebar .parent-link.active-parent{ background:rgba(13,110,253,.08); }
    .sidebar .sublist{ padding-left:38px; display:none; }
    .sidebar.collapsed .text-label{ display:none; }
    .content{ flex:1; padding:18px; overflow:auto; }
    .topbar{ height:56px; display:flex; align-items:center; justify-content:space-between; gap:12px; padding:0 12px; background:transparent; }
    .collapse-btn-container{ padding:12px; text-align:center; }
    .breadcrumb{ --bs-breadcrumb-divider: '>'; }
    .view-card{ background:var(--card); border-radius:12px; padding:18px; color:inherit; box-shadow:0 4px 20px rgba(2,6,23,.06); }
    .card { border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08); }
    .table thead { background:#0d6efd; color:#fff; }
  </style>
</head>
<body data-theme="light">
  <div class="app-shell">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="brand">
        <div class="brand-logo badge bg-primary text-white rounded-pill" style="width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
          <i class="bi bi-bootstrap"></i>
        </div>
        <div class="brand-text">
          <div>Moto Shop</div>
        </div>
      </div>
      <div class="nav-section">

        <!-- Parent: Clientes -->
        <div class="nav-item">
          <a class="nav-link parent-link" data-parent="clientes">
            <span class="icon"><i class="bi bi-people-fill"></i></span>
            <span class="text-label">Clientes</span>
          </a>
          <div class="sublist" data-parent="clientes">
            <a href="clientes-gestion.html" class="nav-link child-link">Gestión</a>
            <a href="clientes-reportes.html" class="nav-link child-link">Reportes</a>
          </div>
        </div>

        <!-- Parent: Almacén -->
        <div class="nav-item">
          <a class="nav-link parent-link active-parent" data-parent="almacen">
            <span class="icon"><i class="bi bi-box-seam"></i></span>
            <span class="text-label">Almacén</span>
          </a>
          <div class="sublist" data-parent="almacen" style="display:block;">
            <a href="almacen-gestion.html" class="nav-link child-link active">Gestión</a>
            <a href="almacen-ventas.html" class="nav-link child-link">Ventas</a>
            <a href="almacen-reportes.html" class="nav-link child-link">Reportes</a>
          </div>
        </div>

        <!-- Parent: Taller -->
        <div class="nav-item">
          <a class="nav-link parent-link" data-parent="taller">
            <span class="icon"><i class="bi bi-tools"></i></span>
            <span class="text-label">Taller</span>
          </a>
          <div class="sublist" data-parent="taller">
            <a href="taller-servicios.html" class="nav-link child-link">Servicios</a>
            <a href="taller-reportes.html" class="nav-link child-link">Reportes</a>
          </div>
        </div>

        <!-- Parent: Arrendamientos -->
        <div class="nav-item">
          <a class="nav-link parent-link" data-parent="arrendamientos">
            <span class="icon"><i class="bi bi-building"></i></span>
            <span class="text-label">Arrendamientos</span>
          </a>
          <div class="sublist" data-parent="arrendamientos">
            <a href="arrendamientos-cobros.html" class="nav-link child-link">Lista de Cobros</a>
            <a href="arrendamientos-contratos.html" class="nav-link child-link">Contratos</a>
            <a href="arrendamientos-reportes.html" class="nav-link child-link">Reportes</a>
          </div>
        </div>

      </div>
      <div class="collapse-btn-container">
        <button id="collapseSidebarBtn" class="btn btn-sm btn-outline-secondary" title="Colapsar sidebar"><i class="bi bi-arrow-left-right"></i></button>
      </div>
    </aside>

    <!-- Main -->
    <main class="content">
      <div class="topbar">
        <h4>Gestión de Almacén</h4>
      </div>
      <div class="container py-4">

        <h2 class="mb-4"><i class="bi bi-box-seam"></i> Gestión de Almacén</h2>

        <div class="row g-4">
          <!-- Crear producto -->
          <div class="col-md-6">
            <div class="card p-3">
              <h5><i class="bi bi-plus-circle"></i> Crear Producto</h5>
              <form id="formProducto" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Referencia</label>
                  <input type="text" class="form-control" id="referencia" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Precio Compra</label>
                  <input type="number" class="form-control" id="precioCompra" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Guardar</button>
              </form>
            </div>
          </div>

          <!-- Registrar movimiento -->
          <div class="col-md-6">
            <div class="card p-3">
              <h5><i class="bi bi-arrow-left-right"></i> Registrar Movimiento</h5>
              <form id="formMovimiento" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Producto</label>
                  <select class="form-select" id="producto" required>
                    <option value="">Seleccionar...</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Tipo de Movimiento</label>
                  <select class="form-select" id="tipo" required>
                    <option value="Compra">Compra</option>
                    <option value="DevolucionProveedor">Devolución a Proveedor</option>
                    <option value="Ajuste">Ajuste</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Proveedor (solo aplica en compra/devolución)</label>
                  <input type="text" class="form-control" id="proveedor">
                </div>
                <div class="mb-3">
                  <label class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad" required>
                </div>
                <button class="btn btn-success w-100" type="submit">Registrar</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Tabla de movimientos -->
        <div class="card mt-4 p-3">
          <h5><i class="bi bi-clock-history"></i> Últimos Movimientos</h5>
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Producto</th>
                  <th>Tipo</th>
                  <th>Proveedor</th>
                  <th>Cantidad</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody id="tablaMovimientos">
                <!-- dinámico -->
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
  </div>

<script>
  const sidebar = document.getElementById('sidebar');
  const collapseBtn = document.getElementById('collapseSidebarBtn');

  collapseBtn.addEventListener('click', ()=>{
    sidebar.classList.toggle('collapsed');
  });

  // Sublist toggle (aunque ya abierto por defecto)
  document.querySelectorAll('.parent-link').forEach(parent=>{
    parent.addEventListener('click', e=>{
      e.preventDefault();
      const pid = parent.dataset.parent;
      const sub = document.querySelector('.sublist[data-parent="'+pid+'"]');
      const isOpen = sub.style.display==='block';
      document.querySelectorAll('.sublist').forEach(sl=>sl.style.display='none');
      document.querySelectorAll('.parent-link').forEach(pl=>pl.classList.remove('active-parent'));
      if(!isOpen){
        sub.style.display='block';
        parent.classList.add('active-parent');
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
